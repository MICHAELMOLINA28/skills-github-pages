<!DOCTYPE html>
<html>
<head>
  <title>Contact-MMPhotography</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}
.container2 {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.container2 > div {
  background-color: white;
  padding: 30px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

.row::after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
.space {
    background: white;
    height: 100px;
    width: 100%;
</style>
<body>
  
<div class="container">
  <div class="topnav">
    <a href="index.html" class="logo">MMPhotography</a>
    <a href="photogallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

<div class="space"></div><br>

<div class="container2">
  <div><img src="contact.jpg" style="width:100%"></div>
  <div><h3>Contact Form</h3><form name="contact" netlify>
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
    </div>
    <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="email">Email Address</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="emailaddress" placeholder="Your email address..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Subject</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Describe your request.." style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <button type="submit">Send</button>
  </div>
  </form>
</div>
</div>

<div class="space"></div><br>

</body>
  
</html>
