<!DOCTYPE html>
<html>
<head>
  <title>Contact-MMPhotography</title>
  <link rel="stylesheet" href="styles.css">

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container2 {
  display: grid;
  grid-template-columns: auto auto;
  background-color: white;
  padding: 10px;
  margin: 100px;
}
.container2 > div {
  background-color: white;
  padding: 30px;
}
.space {
    background: white;
    height: 100px;
    width: 100%;
</style>
<body>
  
<div class="container">
  <div class="topnav">
    <a href="index.html" class="logo">MMPhotography</a>
    <a href="photogallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

<div class="space"></div><br>

<div class="container2">
  <div><img src="contact.jpg" style="width:100%"></div>
  <div><h3>Contact Form</h3><form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email Address</label>
    <input type="text" id="email" name="emailaddress" placeholder="Your email address..">

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form></div>
</div>

<div class="space"></div><br>

</body>
  
</html>
